services:
  - type: web
    name: mareekh-backend
    env: python
    rootDir: backend_stub
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENV
        value: production
      - key: CORS_ORIGINS
        value: "*"

  - type: web
    name: mareekh-admin
    env: docker
    rootDir: admin-ui
    dockerfilePath: admin-ui/Dockerfile

  - type: web
    name: mareekh-user
    env: docker
    rootDir: user-ui
    dockerfilePath: user-ui/Dockerfile
