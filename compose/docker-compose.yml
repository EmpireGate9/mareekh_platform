services:
  backend:
    build: ../backend_stub
    container_name: mareekh-backend-stub
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=${APP_NAME:-mareekh-backend-stub}
      - APP_ENV=${APP_ENV:-dev}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
  # UI containers below are placeholders; actual UI Dockerfiles live in your repo
  admin-ui:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npx serve -l 8081 ."
    volumes:
      - ../frontend/admin-ui-dist:/app:ro
    ports:
      - "8081:8081"
    environment:
      - VITE_API_BASE=${VITE_API_BASE:-http://localhost:8000}
  user-ui:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npx serve -l 8082 ."
    volumes:
      - ../frontend/user-ui-dist:/app:ro
    ports:
      - "8082:8082"
    environment:
      - VITE_API_BASE=${VITE_API_BASE:-http://localhost:8000}
